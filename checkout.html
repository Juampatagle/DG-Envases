<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - DG Envases Plásticos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Navbar -->
<header>
    <nav class="navbar">
        <a href="#" class="navbar-logo">DG Envases Plásticos</a>
        <ul class="navbar-menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<!-- Checkout Section -->
<section class="checkout">
    <h1>Finalizar Compra</h1>
    <form id="checkout-form">
        <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección de Envío:</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="metodo_pago">Método de Pago:</label>
            <select id="metodo_pago" name="metodo_pago" required>
                <option value="tarjeta">Tarjeta de Crédito</option>
                <option value="paypal">PayPal</option>
                <option value="transferencia">Transferencia Bancaria</option>
                <option value="acordar">Acordar con la empresa</option>
            </select>
        </div>

        <!-- Resumen de productos y total -->
        <div class="checkout-summary">
            <h3>Resumen de Compra:</h3>
            <div id="checkout-items" class="checkout-items"></div> <!-- Aquí se listarán los productos -->
            <div class="checkout-total">
                <p><strong>Total: </strong><span id="checkout-total">$0</span></p>
            </div>
        </div>

        <button type="submit" class="btn-finalizar">Finalizar Compra</button>
    </form>
</section>



<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 DG Envases Plásticos | Todos los derechos reservados</p>
</footer>

<script src="checkout.js"></script>
</body>
</html>
