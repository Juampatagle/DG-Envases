<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - DG Envases Plásticos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Navbar -->
<header>
    <nav class="navbar">
        <a href="#" class="navbar-logo">DG Envases Plásticos</a>
        <ul class="navbar-menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<!-- Checkout -->
<section id="checkout" class="checkout-section">
    <div class="checkout-container">
        <h1>Resumen de la Compra</h1>
        <div id="checkout-items" class="checkout-items"></div>
        <p id="checkout-total" class="checkout-total">Total a Pagar: $0</p>

        <h2>Datos del Cliente</h2>
        <form id="form-checkout" class="checkout-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Escribe tu correo" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección de Envío:</label>
                <textarea id="direccion" name="direccion" placeholder="Escribe tu dirección" required></textarea>
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" placeholder="¿Alguna instrucción adicional? (opcional)"></textarea>
            </div>

            <button type="submit" id="finalizar-compra" class="btn-finalizar">Finalizar Compra</button>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 DG Envases Plásticos | Todos los derechos reservados</p>
</footer>

<script src="checkout.js"></script>
</body>
</html>
